<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Canvas</title>
<style>
body {
	margin: 0px;
	padding: 0px;
}
</style>
</head>
<body>
	<canvas id="myCanvas" width="600" height="200"> </canvas>
	<script>
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext("2d");

		context.font = "italic 38pt Monaco";
		context.fillText('Hello Wolrd', 20, 100);
	</script>
</body>
</html>
