<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
    <script>
      function check() {
        if (document.getElementById("name").value == "") {
          alert("이름을 입력하세요.");
          document.getElementById("name").focus();
          return false;
        }

        if (document.getElementById("address").value == "") {
          alert("주소를 입력하세요.");
          document.getElementById("address").focus();
          return false;
        }

        if (document.getElementById("birthday").value == "") {
          alert("생일을 입력하세요.");
          document.getElementById("birthday").focus();
          return false;
        }

        if (document.getElementById("username").value == "") {
          alert("ID를 입력하세요.");
          document.getElementById("username").focus();
          return false;
        }

        var idLength = document.getElementById("username").value;
        /* if ((idLength.length >= 6) & (idLength.length <= 8)) {
		  return true;
		} else  */
        if (!((idLength.length >= 6) & (idLength.length <= 8))) {
          alert("[6~8]개의 문자로 입력해주세요.");
          document.getElementById("username").focus();
          return false;
        }

        if (document.getElementById("email").value == "") {
          alert("E-Mail을 입력하세요.");
          document.getElementById("email").focus();
          return false;
        }

        if (document.getElementById("tel").value == "") {
          alert("휴대폰 번호를 입력하세요.");
          document.getElementById("tel").focus();
          return false;
        }

        var exp = /^[0-9]+$/;
        if (!document.getElementById("tel").value.match(exp)) {
          alert("숫자만 입력하세요.");
          document.getElementById("tel").value = "";
          document.getElementById("tel").focus();
          return false;
        }

        return true;
      }
    </script>
  </head>
  <body>
    <form onsubmit="return check()">
      이름:
      <input
        type="text"
        name="name"
        id="name"
        required
        placeholder="홍길동"
      /><br />
      주소:
      <input
        type="text"
        name="address"
        id="address"
        placeholder="서울시..."
      /><br />
      생일: <input type="date" name="birthday" id="birthday" /><br />
      ID[6~8문자]: <input type="text" name="username" id="username" /><br />
      E-Mail:
      <input
        type="email"
        name="email"
        id="email"
        placeholder="aaa@bbb.ccc"
      /><br />
      휴대폰:
      <input
        type="tel"
        name="tel"
        id="tel"
        placeholder="-제외 숫자만 입력"
      /><br />
      <input type="submit" value="확인" /><br />
    </form>
  </body>
</html>
