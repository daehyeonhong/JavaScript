<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigator</title>
  </head>
  <body>
    <script>
      for (var key in navigator) {
        value = navigator[key];
        document.write(key + ": " + value + "<br />");
      }
    </script>
  </body>
</html>
