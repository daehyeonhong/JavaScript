<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event - Onclick</title>
</head>
<script>
    function changeColor(color) {
        document.getElementById("target").style.backgroundColor=color;
    }
</script>
<body id="target">
    <form action="">
        <input type="radio" name="C1" id="" value="V1" onclick="changeColor('lightblue')">파랑색
        <input type="radio" name="C1" id="" value="V2" onclick="changeColor('lightgreen')">초록색
    </form>
</body>
</html>
