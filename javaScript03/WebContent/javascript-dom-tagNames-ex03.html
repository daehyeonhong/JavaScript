<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 이미지 속성변경</title>
    <script>
      function changeImage() {
        var img = document.getElementById("image");
        img.src = "./img/poodle.png";
      }
    </script>
  </head>
  <body>
    <img
      src="./img/pome.png"
      alt="포메리안 사진"
      width="120"
      height="100"
      id="image"
    />
    <input type="button" onclick="changeImage()" value="눌러보세요" />
  </body>
</html>
