<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event - OnLoad</title>
    <script>
      function onLoadDoc() {
        alert("문서가 로드 되었습니다.");
        document.body.style.backgroundColor = "red";
      }
    </script>
  </head>
  <body onload="onLoadDoc()"></body>
</html>
