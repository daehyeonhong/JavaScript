<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function onButtonDown(obj) {
        obj.style.color = "#f00"; /* red */
      }
      function onButtonUp(obj) {
        obj.style.color = "#000"; /* black */
      }
    </script>
  </head>
  <body>
    <div>
      <button onmousedown="onButtonDown(this)" onmouseup="onButtonUp(this)">
        눌러보세요!
      </button>
    </div>
  </body>
</html>
