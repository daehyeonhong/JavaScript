<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event - OnMouseOver - OnMouseOut</title>
    <script>
      function onMouseIn(obj) {
        obj.style.border = "2px solid red";
      }
      function onMouseOut(obj) {
        obj.style.border = "";
      }
    </script>
  </head>
  <body>
    <div
      style="background-color: yellow; width: 200px;"
      onmouseover="onMouseIn(this)"
      onmouseout="onMouseOut(this)"
    >
      <!-- (this) - > 자기 자신의 정보(div) -->
      마우스를 이 요소 위로 이동하세요
    </div>
  </body>
</html>
