<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        /* var 변수 = 객체; */
        var date = new Date();/* Javascript 내장객체 Date() */
        /* 브라우저 body에 내용 출력 메소드 writ(내용) */
        /* document - 현재 페이지 */
        document.write('<b>' + date + '<b>');
        
        date = "hello";
        document.write('<h3>' + date + '<h3/>');
    </script>
</body>

</html>
