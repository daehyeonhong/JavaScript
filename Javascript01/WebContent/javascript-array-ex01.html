<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var fruits = new Array();
        fruits[0] = "Apple";
        fruits[1] = "Banana";
        fruits[2] = "Orange";

        for (var i = 0; i < fruits.length; i++) { document.write(fruits[i] + "<br />"); }
    </script>
</body>
