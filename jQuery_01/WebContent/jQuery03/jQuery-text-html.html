<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $().ready(function () {
        $("#btn1").click(function () {
          alert($("#test").text());
        });

        $("#btn2").click(function () {
          alert($("#test").html());
        });

        $("#btn3").click(function () {
          alert($("#id").val());
        });
      });
    </script>
  </head>
  <body>
    <p id="test">This is some <b>bold</b> test in a paragraph.</p>
    <br />

    <input id="id" />
    <br />

    <button id="btn1">show Text</button>
    <button id="btn2">show HTML</button>
    <button id="btn3">show value</button>
  </body>
</html>
