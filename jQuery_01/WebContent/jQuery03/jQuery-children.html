<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JQuery</title>
    <style>
      .descendants * {
        display: block;
        border: 2px solid lightgray;
        color: lightgray;
        padding: 5px;
        margin: 15px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("div").children().css({ color: "red", border: "2px solid red" });
      });
    </script>
  </head>
  <body>
    <div class="descendants" style="width: 500px;">
      div (current element)
      <p>p (child)<span>span (grandchild)</span></p>
      <p>p (child)<span>span (grandchild)</span></p>
    </div>
  </body>
</html>
