<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JQuery</title>
    <style>
      .siblings * {
        display: block;
        border: 2px solid lightgray;
        color: lightgray;
        padding: 5px;
        margin: 15px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $().ready(function () {
        /* 해당 요소 제외! 자매요소들만 CSS 적용 */
        $("h2").siblings().css({ color: "red", border: "2px solid red" });
      });
    </script>
  </head>
  <body class="siblings">
    <div>
      div (parent)
      <p>p</p>
      <span>span</span>
      <h2>h2</h2>
      <h3>h3</h3>
      <p>p</p>
    </div>
  </body>
</html>
