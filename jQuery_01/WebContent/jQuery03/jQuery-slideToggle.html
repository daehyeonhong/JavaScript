<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JQuery</title>
    <style>
      div {
        padding: 5px;
        text-align: center;
        background-color: #e5eecc;
        border: solid 1px #c3c3c3;
      }
      #panel {
        padding: 50px;
        display: none;
        /* display: none; -> 보이지 않고, 영역 없음 */
        /* visibility: hidden; -> 보이지 않고, 영역 있음 */
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $().ready(function () {
        $("#flip").click(function () {
          $("#panel").slideToggle("slow");
        });
      });
    </script>
  </head>
  <body>
    <div id="flip">Click to slide the panel down or up</div>
    <div id="panel">Hello, World</div>
  </body>
</html>
