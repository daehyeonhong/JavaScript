<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("#dog").show("slow"); /* show(speed); */
          /* $("button").hide("slow"); */
          $("button").hide();
        });
        $("#dog").click(function () {
          $(this).hide("slow");
          $("button").show();
        });
      });
    </script>
  </head>
  <body>
    <button>Show it</button>
    <img
      src="dog.png"
      alt="강아지"
      id="dog"
      width="120"
      height="100"
      style="display: none;"
    />
  </body>
</html>
