<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      function afterText() {
        var text1 = "<b>I </b>"; /* HTML로 요소 생성 */
        var text2 = $("<i><i/>").text("love "); /* jQuery로 요소 생성 */
        var text3 = document.createElement("b"); /* DOM으로 <b></b> Tag 생성 */
        text3.innerHTML = "jQuery";
        $("img").after(text1, text2, text3); /* 요소 */
      }
    </script>
  </head>
  <body>
    <img src="w3jquery.gif" alt="JQuery" width="100" height="140" />

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus natus
      ex molestias maiores facilis nostrum voluptatibus incidunt expedita
      tenetur hic aut fuga, cupiditate sint, illum iste eveniet nihil dolore
      exercitationem?
    </p>
    <button onclick="afterText()">Insert after</button>
  </body>
</html>
