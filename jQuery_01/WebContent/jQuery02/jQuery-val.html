<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#text").click(function () {
          alert($("#target").val());
        });
      });
    </script>
  </head>
  <body>
    이름:
    <input type="text" id="target" value="" />
    <br />
    <button id="text">val()</button>
  </body>
</html>
