<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("#p1")
            .css("color", "red")
            .slideUp(2000)
            .slideDown(2000); /* chaining */
        });
      });
    </script>
  </head>
  <body>
    <p id="p1">jQuery is Fun!!</p>

    <button>Click me!</button>
  </body>
</html>
