<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $().ready(function () {
        $("button").click(function () {
          $(h2, j1, p).toggleClass("#blue"); /* removeClass(클래스 명); */
        });
      });
    </script>
    <style>
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 id="blue">Heading 1</h1>
    <h1 id="blue">Heading 2</h1>

    <p id="class">This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <button>Remove Class from Elements</button>
  </body>
</html>
