<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      /* 문서가 모두 로딩된 후에 처리 */
      $(document).ready(function () {
        $("button").click(function () {
          $("#div1").fadeIn();
          $("#div2").fadeIn("slow");
          $("#div3").fadeIn(3000);
        });
      });
    </script>
  </head>
  <body>
    <p>Demonstrate fadeIn() with different parameters.</p>
    <button>Click to fade in boxes</button>
    <!-- style-display:none 영역크기도 없고, 화면에 보이지도 않음 -->
    <div
      id="div1"
      style="width: 80px; height: 80px; display: none; background-color: red;"
    ></div>
    <br />
    <div
      id="div2"
      style="width: 80px; height: 80px; display: none; background-color: green;"
    ></div>
    <br />
    <div
      id="div3"
      style="width: 80px; height: 80px; display: none; background-color: blue;"
    ></div>
  </body>
</html>
