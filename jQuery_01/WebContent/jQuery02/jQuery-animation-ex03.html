<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("div").animate(
            {
              left: "250px",
              opacity: "0.5",
              height: "150px",
              width: "150px"
            },
            2000
          );
        });
      });
    </script>
  </head>
  <body>
    <button>Start Animation</button>
    <p>애니메이션</p>
    <div
      style="
        background: #98bf21;
        height: 100px;
        width: 100px;
        position: absolute;
      "
    ></div>
  </body>
</html>
