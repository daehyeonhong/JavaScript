<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JQuery DOM</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#text").click(function () {
          alert($("#target").text());
        });

        $("#html").click(function () {
          alert($("#target").html());
        });
      });
    </script>
  </head>
  <body>
    <p id="target">이것은 <strong>하나의</strong>단락입니다.</p>
    <button id="text">text</button>
    <button id="html">html</button>
  </body>
</html>
