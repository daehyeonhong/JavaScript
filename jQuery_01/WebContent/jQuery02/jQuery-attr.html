<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          alert("파일 명: " + $("#dog").attr("src"));
          alert("파일 속성: " + $("#dog").attr("alt"));
          alert("너비: " + $("#dog").attr("width"));
          alert("ID: " + $("#dog").attr("id"));
        });
      });
    </script>
  </head>
  <body>
    <img src="dog.png" alt="강아지" id="dog" width="120" height="120" /><br />
    <button>attr()</button>
  </body>
</html>
