<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("#test1").text($("#btn1").text());
        });
        $("#btn2").click(function () {
          $("#test2").html($("#btn2").text());
        });
        $("#btn3").click(function () {
          $("#test3").val($("#btn3").text());
        });
      });
    </script>
  </head>
  <body>
    <p id="test1">This is a Paragraph.</p>
    <p id="test2">This is a another Paragraph.</p>

    <p>input field:</p>
    <input type="text" id="test3" value="Mickey Mouse" />

    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>
  </body>
</html>
