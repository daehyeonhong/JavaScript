<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("#dog").animate({ left: "100px" });
        });
      });
    </script>
  </head>
  <body>
    <img
      src="dog.png"
      alt="강아지"
      id="dog"
      width="120"
      height="100"
      style="position: relative;"
    />
    <br />
    <button>animate()</button>
  </body>
</html>
