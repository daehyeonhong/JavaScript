<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>JQuery</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	$().ready(function() {
		/* $("div").click(function () {
		  $(this).hide();
		}); */
		/* $(요소).on(이벤트, 콜백함수); */
		$("div").on("click", function() {
			$(this).hide();
		});
	});
</script>
</head>
<body>
	<div>여기를 누르세요!</div>
</body>
</html>
