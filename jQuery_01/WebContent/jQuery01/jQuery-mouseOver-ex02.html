<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JQuery</title>
    <!-- 라이브러리 사용 준비 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      var i = 0; /* 전역 변수 */
      $(document).ready(function () {
        /* $(요소).[이벤트 핸들러 함수(function)] */
        $("div.out").mouseover(function () {
          $("p:first", this).text("🐱‍🐉mouse over🐱‍🐉");
          /* text(내용) 요소에 text로 추가 */
          $("p:last", this).text(++i);
          var count = $("p:last").text();
          /* text(문자열) <- 요소에 text 문자열을 추가하는 기능 */
          /* text() <- 요소의 text를 추출하는 기능 */
          alert(count);
        });
      });
    </script>
    <style>
      div.out {
        width: 235px;
        height: 95px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="out">
      <p>마우스를 🐱‍🐉여기로 움직이세요.</p>
      <br />
      <p>0</p>
    </div>
  </body>
</html>
