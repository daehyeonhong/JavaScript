<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $().ready(function () {
        $(".appendText").click(function () {
          var fst = "<b>I</b>";
          var sec = $("<i></i>").text(" love ");
          var lst = document.createElement("b");
          lst.innerHTML = "jQeury";
          $("p").after(fst, sec, lst);
        });
      });
    </script>
  </head>
  <body>
    <p>This is a paragraph</p>
    <button class="appendText">Append Text</button>
  </body>
</html>
