<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery AJAX</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $().ready(function () {
        $("button").click(function () {
          $("#target").load(
            "testFile.txt"
          ); /* 정적리소스 얻기 load(요청리소스) */
        });
      });
    </script>
  </head>
  <body>
    <div
      id="target"
      style="width: 300px; height: 60px; border: 1px solid #000;"
    ></div>
    <button>Get Data</button>
  </body>
</html>
