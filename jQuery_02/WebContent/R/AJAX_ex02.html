<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AJAX [GET]_[jsp_file]</title>
<style type="text/css">
#target {
	width: 300px;
	height: 60px;
	border: 1px solid #000;
}
</style>
<script type="text/javascript">
	function getFromServer() {
		let ho;
		if (window.XMLHttpRequest) {
			ho = new XMLHttpRequest();
		} else {
			ho = new ActiveXObject("Microsoft.XMLHTTP");
		}
		ho.onreadystatechange = function() {
			if (ho.readyState == 4 && ho.status == 200) {
				document.getElementById("target").innerHTML = ho.responseText;
			}
		};
		ho.open("GET", "testFile.jsp", true);
		ho.send();
	}
</script>
</head>
<body>
	<div id="target"></div>
	<button type="button" onclick="getFromServer()">GET DATA</button>
</body>
</html>
