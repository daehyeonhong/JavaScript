<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AJAX Using XMLHR[GET]_[txt_file]</title>
</head>
<body>
	<div id="demo">
		<h2>The XMLHttpRequest Object</h2>
		<button type="button" onclick="loadDoc()">Change Content</button>
	</div>
	<script type="text/javascript">
		function loadDoc() {
			let ho = new XMLHttpRequest();
			ho.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("demo").innerHTML = this.responseText;
				}
			};
			/* open(전송방식[GET/POST], 요청 리소스, 비동기 여부[true/false]); */
			ho.open("GET", "ajax_info.txt", true);
			ho.send();
		}
	</script>
</body>
</html>
