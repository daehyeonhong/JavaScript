<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>location - Href</title>
  </head>
  <body>
    <script>
      function replace() {
        location.href = "https://www.google.com"; /* 페이지 이동 */
      }
    </script>
    <a href="#" onclick="replace()">이동하기</a>
  </body>
</html>
