<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetInterval</title>
    <script>
      var id;
      function changeColor() {
        id = setInterval(
          flashText,
          500
        ); /* 0.5초 간격으로 flashText()함수 실행 */
      }
      function flashText() {
        var elem = document.getElementById("target");
        elem.style.color = elem.style.color == "red" ? "blue" : "red";
        elem.style.backgroundColor =
          elem.style.backgroundColor == "green" ? "yellow" : "green";
      }
      function stopTextColor() {
        clearInterval(id); /* setInterval()함수에서 얻은 id로 이벤트 정지 */
      }
    </script>
  </head>
  <!-- onload는 HTMl 요소들이 모두 로딩 된 후에 화면에 나타나기 직전 이벤트 -->
  <body onload="changeColor()">
    <div id="target">
      <p>
        This is a Text.
      </p>
    </div>
    <button onclick="stopTextColor()">중지</button>
  </body>
</html>
