<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function removeNode() {
        var parent = document.getElementById("target");
        var child = document.getElementsByClassName(
          "p1"
        ); /* 삭제하려는 요소 선택 */
        parent.removeChild(child);
      }
    </script>
    <title>요소 삭제</title>
  </head>
  <body>
    <div id="target">
      <p id="p1">천번째 단락</p>
      <p id="p2">두번째 단락</p>
    </div>
    <button onclick="removeNode">누르세요</button>
  </body>
</html>
