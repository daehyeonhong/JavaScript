<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window.Open()</title>
  </head>
  <body>
    <script>
      window.open();
    </script>
    <form action="">
      <!-- window.open(페이지, 제목, 폭, menuba여부, toolar여부) -->
      <input
        type="button"
        value="구글창 열기"
        onclick="window.open('http://www.google.com','_blanck', 'width=300,width=30', 'menubar=true,status=true' , toolbar=true)"
      />
    </form>
  </body>
</html>
