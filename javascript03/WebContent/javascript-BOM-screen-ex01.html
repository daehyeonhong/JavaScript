<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Screen</title>
<script>
	function maxOpen(url, winattr) {
		var maxwindow = window.open(url, "", winattr);
		maxwindow.moveTo(0, 0); /* 스크린 시작점 이동(0,0) */
		maxwindow.resizeTo(screen.availWidth, screen.availHeight);
	}
</script>
</head>
<body>
	<a href="#"
		onclick="maxOpen('https://www.google.com','resize=1,scrollbars=1,status=1');return false">전체화면
		보기</a>
</body>
</html>
