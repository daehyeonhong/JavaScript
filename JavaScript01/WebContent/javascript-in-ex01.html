<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 x in 객체</title>
</head>
<body>
	<script type="text/javascript">
		var myCar = {
			make : "BMW",
			model : "X5",
			year : 2013
		};
		/* Object생성 Notation(표기법) */
		alert("kim" in myCar);/* 객체내에 해당 키가 존재하는지 확인 연산자 in */

		for ( var x in myCar) {
			alert(x);
			alert(myCar[x]);
		}
	</script>
</body>
</html>
