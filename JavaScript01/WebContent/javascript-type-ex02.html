<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript 사용자 정의 객체 타입</title>
</head>
<body>
	<script type="text/javascript">
		var myCar = {}; /* 빈(Empty)객체 */
		myCar = {
			model : "소나타",
			year : "2020",
			maxSpeed : 180,
			start : function start() {
				alert('출발');
			}
		};
		/* 속성이 있는 객체 */

		document.write(myCar.model + "<br />");
		document.write(myCar.year + "<br />");
		document.write(myCar.maxSpeed + "<br />");
		myCar.start();
		/* 실행 */
	</script>
</body>
</html>
