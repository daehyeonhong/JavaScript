<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Switch()문</title>
</head>
<body>
	<script type="text/javascript">
		var grade = prompt("등급을 입력하세요>>", "A~F");
		switch (grade) {
		case "A":
			alert("우수합니다.");
			break;
		case "B":
			alert("좋은 점수군요.");
			break;
		case "C":
			alert("괜찮은 점수군요.");
			break;
		case "D":
			alert("좀 더 노력하세요.");
			break;
		case "E":
			alert("좀 더 분발하세요.");
			break;
		case "F":
			alert("다음에 다시 만나요.");
			break;
		default:
			alert("몰라요.");
			break;
		}
	</script>
</body>
</html>
