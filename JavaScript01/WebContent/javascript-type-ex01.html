<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>

<body>
	<script>
		var x = 100;//값이 대입되는 시점에 동적으로 타입이 지정
		document.write(x + "<br />");
		document.write(typeof (x) + "<br />");/* typeof(변수|값) 타입체크 변수 */
		var x = "홍길동";// 값이 대입되는 지점에 동적으로 타입 지정
		document.write(x + "<br />");
		document.write(typeof (x) + "<br />");
		/* typeof(변수|값) */
	</script>
</body>

</html>
