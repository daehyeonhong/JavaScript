<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 함수</title>
</head>

<body>
    <script>
        function greeting(name, message) {
            alert(name + "님" + message);
        }
    </script>
    <button onclick="greeting('홍길동','하이용')">클릭</button>
</body>

</html>
