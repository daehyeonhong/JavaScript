<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<style>
table {
	border: 3px solid #000;
}
</style>
</head>

<body>
	<table>
		<tr>
			<td>섭씨 온도</td>
			<td>화씨 온도</td>
		</tr>
	</table>
	<script>
		for (celsius = 0; celsius <= 10; celsius++) {
			document.write("<tr><td>" + celsius + "</td><td>"
					+ ((celsius * 9.0) / 5 + 32) + "</td></tr>");
		}
	</script>
</body>
</html>
