<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 결과를 return하는 function [function_name](argument){return value;} -->
    <script>
        function sub() {
            var x = 1;
            return x;
            /* document.write(x); */
        }

        function result() {
            var x = sub();
            x = x + 10;
            document.write(x);
        }
    </script>
    <div>
        <button onclick="result()">클릭</button>
    </div>
</body>

</html>
