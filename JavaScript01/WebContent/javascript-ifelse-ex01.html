<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var date = new Date();
		var hour = date.getHours();
		document.write("<h3>" + hour + "</h3>");
		document.write(typeof (hour));
		var message = "";
		if (hour < 12) {
			message = "goodMarning";
		} else if (hour < 18) {
			message = "goodAfterNoon";
		} else {
			message = "goodEvening";
		}
		alert(message);
	</script>
</body>
</html>
