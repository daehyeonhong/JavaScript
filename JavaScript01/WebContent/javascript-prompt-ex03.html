<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<div>
		<p>
			첫번째 숫자: <input type="text" id="x" />
		</p>
		<p>
			두번째 숫자: <input type="text" id="y" />
		</p>
		<p>
			결과: <input type="text" id="result">
		</p>
		<br />
		<button onclick="getResult()">결과</button>
	</div>
	<script>
		var x = prompt("첫번째 숫자", ""), y = prompt("두번째 숫자", "");
		document.getElementById("x").value = x;
		document.getElementById("y").value = y;
	</script>
	<script>
		function getResult() {
			var x = document.getElementById("x").value;
			var y = document.getElementById("y").value;
			document.getElementById("result").value = parseInt(x) + parseInt(y);
		}
	</script>
</body>

</html>
