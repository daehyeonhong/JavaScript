<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        /* constructor */
        function car(model, speed, color, year, rate) {
            this.model = model; this.speed = speed; this.color = color; this.year = year; this.rate = rate;

            this.break = function () { this.speed -= 10; }
            this.accel = function () { this.speed += 10; }
        }

        myCar = new car("520d", 60, "Red", 2015, 14);
        document.write("모델: " + myCar.model + " 속도: " + myCar.speed + " 색상: " + myCar.color + " 제작 연도: " + myCar.year + " 연비: " + myCar.rate + "<br />");

        myCar.accel();
        document.write("모델: " + myCar.model + " 속도: " + myCar.speed + " 색상: " + myCar.color + " 제작 연도: " + myCar.year + " 연비: " + myCar.rate + "<br />");

        myCar.break();
        document.write("모델: " + myCar.model + " 속도: " + myCar.speed + " 색상: " + myCar.color + " 제작 연도: " + myCar.year + " 연비: " + myCar.rate + "<br />");

        /* 동적 속성 추가 */
        /* 참조변수.변수명=값(함수); */
        myCar.carname = "나의 차"; myCar.printCar = function () { alert(myCar.model + ", " + myCar.carname); }

        myCar.printCar();
    </script>
</body>

</html>
