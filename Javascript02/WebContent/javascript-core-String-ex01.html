<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String 객체</title>
  </head>
  <body>
    <script>
      var s = "aBcDeF";
      var result1 = s.toLowerCase();
      var result2 = s.toUpperCase();
      document.write(result1 + "<br />"); /* 소문자 */
      document.write(result2 + "<br />"); /* 대문자 */

      var s1 = "문자열1";
      var s2 = "문자열2";
      var s3 = s1.concat(s2); /* 결합 연산 */
      document.write(s3 + "<br />");

      /* 문자열 절단 후 배열로 만들기 */
      s = "One,Two,Three,Four,Five";
      array = s.split(","); /* ","를 기준으로 분리된 문자열 배열 생성 */
      document.write("배열의 길이: " + array.length + "<br />");
      for (i = 0; i < array.length; i++) {
        document.write(i + " - " + array[i] + "<br />");
      }
    </script>
  </body>
</html>
