<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Student(no, name, score) {
            this.nation = "대한민국";
            this.no = no;
            this.name = name;
            this.score = score;
            this.getScore = function () { alert(this.score); }
        }
        var student = new Student(10, "홍길동", 88);
        document.write(student.nation + ", " + student.no + ", " + student.name + ", " + student.score + "<br />");
        student.getScore();
    </script>
</body>

</html>
