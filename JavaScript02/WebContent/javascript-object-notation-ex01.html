<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var myCar = {
            model: "530d", speed: 60, color: "Blue", break: function () { this.speed -= 10; }, accel: function () { this.speed += 10; }
        };

        document.write("모델: " + myCar.model + " 속도: " + myCar.speed + " 색상: " + myCar.color + '<br />');

        myCar.accel();
        document.write("모델: " + myCar.model + " 속도: " + myCar.speed + " 색상: " + myCar.color + '<br />');

        myCar.break();
        document.write("모델: " + myCar.model + " 속도: " + myCar.speed + " 색상: " + myCar.color + '<br />');
    </script>
</body>

</html>
