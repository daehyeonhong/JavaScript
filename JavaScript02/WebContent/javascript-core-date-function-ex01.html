<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date() 함수들</title>
</head>

<body>
    <script>
        var today = new Date();/* 현재 날짜 */
        document.write(today.toDateString() + '<br />');/* 문자열 출력 */
        document.write(today.toISOString() + "<br />");/* 표준시 방식 */
        document.write(today.toJSON() + "<br />");/* JSON형식(JavaScript Object Notation) */
        document.write(today.toLocaleDateString() + "<br />");/* 지역 포멧[년,월,일,] */
        document.write(today.toLocaleTimeString() + "<br />")/* 지역 포멧[시:분:초] */
        document.write(today.toString() + "<br />");
        document.write(today.toTimeString() + "<br />");
        document.write(today.toUTCString() + "<br />");

        document.write(today.getFullYear() + "<br/ >");/* 연도 */
        document.write(today.getMonth() + 1 + "<br />");/* 월 -> 현재 월-1 */
        document.write(today.getDate() + "<br />");
        document.write(today.getDay() + "<br />");/* 요일 0~6 일요일부터 0 */
        document.write(today.getHours() + "<br />");
        document.write(today.getMinutes() + "<br />");
        document.write(today.getMilliseconds() + "<br />");

        /* 설정 */
        today.setDate(2);
        document.write(today.getDate() + "<br />");
        document.write(today.toDateString() + '<br />');

    </script>
</body>

</html>
