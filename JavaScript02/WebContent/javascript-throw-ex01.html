<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>throw</title>
    <script>
      var solution = 53;
      function test() {
        try {
          var x = document.getElementById("number").value;
          /* throw "message" */
          if (x == "") {
            throw "입력 없음";
          }
          if (isNaN(x)) {
            throw "숫자가 아님";
            /* 입력값이 숫자로 된 문자열이 아니면 true, 'a' */
          }
          if (x > solution) {
            throw "너무 큼";
          }
          if (x < solution) {
            throw "너무 작음";
          }
          if (x == solution) {
            throw "성공";
          }
        } catch (error) {
          var y = document.getElementById("message");
          y.innerHTML =
            "힌트: " +
            error; /* 변수 y가 참조하는 요소의 innerHTML 속성에 저장 */
        }
      }
    </script>
  </head>
  <body>
    <h1>Number Guess</h1>
    <p>1부터 100까지의 정수를 입력하세요</p>
    <input type="text" name="" id="number" />
    <button type="button" onclick="test()">숫자 추측</button>
    <p id="message"></p>
  </body>
</html>
