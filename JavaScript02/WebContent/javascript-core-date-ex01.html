<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
</head>

<body>
    <script>
        var d1 = new Date(2020, 5, 3, 0, 0, 0);/* 월 입력 값은 원하는 월 - 1로 저장 */
        alert(d1);

        d1 = new Date("january 20, 2012 11:13:00");
        alert(d1);

        d1 = new Date();/* 현재 날짜 */
        alert(d1);
    </script>
</body>

</html>
