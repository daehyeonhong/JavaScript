<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>

<body>
    <div id="remaining"></div>
    <script>
        /* 실행할 함수(callback함수) 선언 */
        function datesUntilNewYear(params) {
            var now = new Date();
            var newYaer = new Date('January 1,' + (now.getFullYear() + 1));
            var diff = newYaer - now;
            var milliseconds = Math.floor(diff % 1000);
            diff = diff / 1000;/* 실수 */
            var seconds = Math.floor(diff % 60);
            diff = diff / 60;
            var minutes = Math.floor(diff % 60);
            diff = diff / 60;
            var hours = Math.floor(diff % 24);
            diff = diff / 24;
            var day = Math.floor(diff);

            var outStr = "내년도 신정까지" + day + "일" + hours + "시간" + minutes + "분";
            outStr += seconds + "초 남았습니다.";

            /* alert(outStr); */

            /* 요소내의 HTML 속성 */
            document.getElementById("remaining").innerHTML = outStr;

            /* 1초 후에 함수 실행하도록 설정 */
            setTimeout(datesUntilNewYear, 1000);/* setTimeout(callback(함수명), 밀리초); */
        }
        datesUntilNewYear();
    </script>
</body>

</html>
